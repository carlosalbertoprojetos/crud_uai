{% extends 'account/dashboard.html' %}


{% load i18n %}

{% load crispy_forms_tags %}

{% block dashboard %}

<div class="container" style='margin-top:2px'>
    <div class="card">
        <div class="card-header">
            <div class="container">
                <h4>Alterar Email</h4>
                <hr>
                <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit" href="#">Salvar</button>
                </form>
            </div>
        </div>
    </div> 
</div>

{% endblock dashboard %}
