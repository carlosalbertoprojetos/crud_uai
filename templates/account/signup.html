{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Cadastrar{% endblock %}

{% block content %}

<div class="conteiner-fluid">
    <div class="container">
        <div class="card">
            <div class="col-md-12">
            <h2 class="font-weight-bold mt-3">Cadastrar</h2>
            <hr>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div>
                    <button class="btn btn-primary" type="submit" href="#">Cadastrar</button>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
