{% extends 'base.html' %}




{% load crispy_forms_tags %}

{% block title %}Cadastrar{% endblock %}



{% block content %}


<div class="conteiner-fluid">
    <div class="container">
        <div class="card">
            <div class="col-md-12">
                <h2 class="font-weight-bold mt-3">Cadastrar</h2>

                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn btn-primary" type="submit" href="">Criar Conta</button>
                    <br>
                </form>
                <hr>
                    ---------------- ou ----------------
                <br>
                <a title="Google" class="socialaccount_provider google" href="/accounts/google/login/?process=login">
                <img src="https://img.icons8.com/fluent/50/000000/gmail.png"/></a>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
